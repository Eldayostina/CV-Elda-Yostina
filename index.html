<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>CV â€“ Elda Yostina</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/kube.min.css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/custom.min.css" />
  <style>
    /* Tambahan Mobile Responsive */
    @media (max-width: 768px) {
      /* Navbar */
      .main-nav {
        display: none; /* disembunyikan default */
        flex-direction: column;
        background: #fff;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        z-index: 999;
      }

      .nav-toggle {
        display: block;
        cursor: pointer;
        font-size: 24px;
        padding: 10px;
        color: #333;
      }

      .main-nav.active {
        display: flex;
      }

      /* Section */
      section {
        padding: 20px 15px;
      }

      /* Foto profil */
      .about img {
        max-width: 120px;
        margin-bottom: 15px;
      }

      /* Grid jadi 1 kolom */
      .work-list, .timeline, .award-list, .skills-list {
        display: block !important;
      }

      .work-list .item, 
      .award-list .item,
      .skills-list li {
        margin-bottom: 15px;
      }

      /* Card personal info */
      .card {
        padding: 15px;
        margin: 10px 0;
      }
    }

    /* Default sembunyikan toggle di desktop */
    .nav-toggle {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="nav-toggle"><i class="fa fa-bars"></i></div>
      <nav class="main-nav">
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#experiences">Experiences</a></li>
          <li><a href="#achievements">Achievements</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#personal">Personal Info</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- ====== Isi Halaman Kamu (About, Experiences, dll) ====== -->
  <main>
    <!-- contoh -->
    <section id="about" class="about">
      <div class="container">
        <img src="img/profile.png" alt="Foto Profil Elda Yostina">
        <h1>Elda Yostina</h1>
        <p><span class="typed"></span></p>
      </div>
    </section>

    <!-- lanjutkan bagian lain (Experiences, Achievements, Skills, Personal Info) -->
  </main>

  <!-- ====== Script ====== -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    // Typed.js
    var typed = new Typed(".typed", {
      strings: ["Junior web developer", "Design", "UI/UX", "Freelance"],
      typeSpeed: 60,
      backSpeed: 40,
      loop: true
    });

    // Navbar Toggle
    const toggle = document.querySelector('.nav-toggle');
    const nav = document.querySelector('.main-nav');

    toggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>
</body>
</html>
